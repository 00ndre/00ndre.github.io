<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile First Site</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
  <!-- Первый блок -->
  <section class="hero">
    <div class="container">
      <header class="header">
        <img src="./assets/logo-vector.svg" class="logo">

        <nav class="nav">
          <ul class="nav-links">
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
        </nav>
        <button class="burger" id="burger">&#9776;</button>
      </header>

      <div class="hero-content">
        <h1 class="hero-title">ЭЛЕКТРО-<br>ВЕЛОСИПЕДЫ<br>ДЛЯ КУРЬЕРОВ</h1>
        <div class="image-wrapper">
          <img src="./assets/bike1.png" alt="Большая картинка">
        </div>

        <button class="hero-button">АРЕНДОВАТЬ</button>
      </div>



  </section>

  <!-- Второй блок -->
  <section class="info">

    <div class="container">
      <div class="hero-content">
      <h2 class="rent-title" >ВЕЛОСИПЕДЫ<br>НА ПРОКАТ</h2>
      <p class="rent-desc" >Идеально<br>
          для городских<br>
          велопрогулок</p>
      <div class="image-wrapper2">
        <img src="./assets/bike2.png" alt="Большая картинка">
      </div>
    </div>
      <button class="info-button">ПОДРОБНОСТИ</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
